<div class="min-h-screen px-6 py-12 lg:px-8">
  <div class="grid grid-rows-6 col-span-full row-span-full">
    <div class="grid grid-cols-3">
      <div class="col-span-12 flex justify-start">
        <h1 class="text-center text-3xl font-bold">LOGIN</h1>
      </div>
    </div>

    <div class="container flex justify-center align-middle">
      <div class="grid grid-cols-12">
        <div class="col-span-12 max-w-xl">
          <form action="#">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="w-full rounded-md border border-gray-300 px-3 py-2"
            />
            <input
              type=""
              name="spin"
              placeholder="SPIN"
              class="w-full rounded-md border border-gray-300 px-3 py-2 mt-4"
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="w-full rounded-md border border-gray-300 px-3 py-2 mt-4"
            />
            <a
              href="#"
              class="text-gray-500 hover:text-gray-700 flex justify-end"
              >Forgot Password?</a
            >
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-md px-3 py-2 mt-4"
            >
              Log In
            </button>
          </form>

          <div class="col-span-12 flex justify-center">
            <span
              >Registering a transport?
              <a
                href="#"
                class="font-semobild text-indigo-600 hover:text-indigo-500"
                >Click Here</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
