<!-- Main Container -->
<div class="bg-white h-max rounded-t-xl p-6 mt-6">
  <!-- Header -->
  <div
    class="mb-4 border-b-2 border-cyan-500 grid grid-rows-2 grid-flow-col"
    style="height: 90px"
  >
    <div
      class="row-span-2 flex flex-col justify-end mb-2 text-2xl font-bold col-span-1"
    >
      <span> Bulletin </span>
    </div>
    <div class="row-span-2 flex justify-end mb-2 col-span-1">
      <app-filter></app-filter>
    </div>
  </div>

  <!-- Body -->
  <div *ngIf="selectedFilter">
    <app-posts></app-posts>
  </div>
  <div
    class="overflow-y-auto"
    [style.height]="selectedFilter ? 'calc(580px - 120px)' : '580px'"
  >
    <!-- Card -->
    <div class="border-b-2 p-6" *ngFor="let value of cardValue; let i = index">
      <div class="grid grid-cols-12">
        <div class="col-span-2">{{ value["Department"] }}</div>
        <div class="col-span-8">
          <span class="font-bold"> {{ value["Department"] }} </span> posted on
          <span class="font-bold">{{ value["Message_Location"] }}</span
          >.
          {{ value["Message"] }}
        </div>
        <div class="col-span-2 flex justify-end me-5">
          <fa-icon
            [icon]="faThumbTack"
            class="fa-light fa-2xl"
            style="transform: rotate(45deg); cursor: pointer; color: #bcbcbc"
            [class.clicked]="isClicked[i]"
            (click)="toggleClick(i)"
          ></fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
