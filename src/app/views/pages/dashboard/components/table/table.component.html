    <table class="text-left w-full">
      <thead class="flex w-full">
        <tr class="flex w-full mb-4">
          <th class="p-4 w-1/6">Operator's Name</th>
          <th class="p-4 w-1/6">Date Enrolled</th>
          <th class="p-4 w-1/6">Jeepney Count</th>
          <th class="p-4 w-1/6">Driver Count</th>
          <th class="p-4 w-1/6">PAO Count</th>
          <th class="p-4 w-1/6">Status</th>
        </tr>
      </thead>
      <!-- Remove the nasty inline CSS fixed height on production and replace it with a CSS class â€” this is just for demonstration purposes! -->
      <tbody
        class="bg-grey-light flex flex-col items-center justify-between overflow-y-scroll w-full"
        style="height: 100px"
        *ngFor="let operator of operators"
      >
        <tr class="flex w-full mb-4">
          <td class="p-4 w-1/6">{{ operator["Operator_Name"] }}</td>
          <td class="p-4 w-1/6">{{ operator["Date_Enrolled"] }}</td>
          <td class="p-4 w-1/6">{{ operator["Jeepney_Count"] }}</td>
          <td class="p-4 w-1/6">{{ operator["Driver_Count"] }}</td>
          <td class="p-4 w-1/6">{{ operator["PAO_Count"] }}</td>
          <td class="p-4 w-1/6">
            <span
              class="float-right rounded-md bg-green-600/50 px-4 py-px text-xs font-semibold uppercase text-green-900 antialiased"
              >{{ operator["Status"] }}</span
            >
          </td>
        </tr>
      </tbody>
    </table>
